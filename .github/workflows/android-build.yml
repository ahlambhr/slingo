name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip libffi-dev libssl-dev \
            build-essential pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            libgl1-mesa-dev libgles2-mesa \
            liblzma-dev libjpeg-dev libpng-dev

      - name: Install Java 17 (Required for new Android SDK)
        run: |
          sudo apt install -y openjdk-17-jdk
          java -version

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3.0" virtualenv
          pip install buildozer
          pip install "python-for-android==2024.1.21"

      - name: Install Android SDK + NDK
        env:
          SDK_ROOT: /opt/android-sdk
        run: |
          sudo mkdir -p $SDK_ROOT/cmdline-tools
          sudo chown -R $USER:$USER $SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $SDK_ROOT/cmdline-tools
          mv $SDK_ROOT/cmdline-tools/cmdline-tools $SDK_ROOT/cmdline-tools/tools
          yes | $SDK_ROOT/cmdline-tools/tools/bin/sdkmanager --sdk_root=$SDK_ROOT --licenses
          yes | $SDK_ROOT/cmdline-tools/tools/bin/sdkmanager --sdk_root=$SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"

      - name: Build APK
        env:
          ANDROIDSDK: /opt/android-sdk
          ANDROID_HOME: /opt/android-sdk
          ANDROID_SDK_ROOT: /opt/android-sdk
          ANDROIDNDK: /opt/android-sdk/ndk/23.1.7779620
          ANDROID_NDK_HOME: /opt/android-sdk/ndk/23.1.7779620
          PATH: /opt/android-sdk/platform-tools:/opt/android-sdk/build-tools/33.0.2:${{ env.PATH }}
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: slingo-apk
          path: bin/*.apk
